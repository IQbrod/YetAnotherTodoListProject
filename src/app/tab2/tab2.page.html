<ion-header>
    <ion-toolbar>
      <ion-title>
       Things To Do
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="resetList()" [routerLink]="'/newlist/'" routerDirection="forward">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list no-border #slidingList>

    <ion-list-header>
      TODOLIST
    </ion-list-header>
    
    <ion-item-sliding *ngFor="let tdl of todolists">

      <ion-item [routerLink]="'/list-items/'+ tdl.uuid" routerDirection="forward">
        <ion-label>{{tdl.name}}</ion-label>
        <p item-end>{{tdl.items.length}}</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)=edit(tdl.uuid)>
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)=delete(tdl.uuid,tdl.name)>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    
    </ion-item-sliding>

  </ion-list>
</ion-content>
