<ion-header>
  <ion-toolbar>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list #slidingList>
      <ion-item-sliding *ngFor="let tdl of mytodos">
        <ion-item>
            <ion-checkbox checked={{tdl.complete}}></ion-checkbox>
            <ion-label>
              <h2>{{tdl.name}}</h2>
              <p>{{tdl.desc}}</p>
            </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)=delete(tdl.uuid,tdl.name)>
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
