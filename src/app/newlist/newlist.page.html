<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="'/tabs/tab2'" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>New List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input type="text" placeholder="A brand new todolist" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Image</ion-label>
      <ion-img [src]="currentImage"></ion-img>
      <ion-button (click)="selectPicture()">Select</ion-button>
    </ion-item>
    <div text-center>
      <ion-button color="tertiary" [disabled]="title.length == 0" (click)="create()" [routerLink]="'/tabs/tab2'" routerDirection="backward"> 
        Create
        <ion-icon slot="end" name="arrow-dropright"></ion-icon>
      </ion-button>
    </div>
</ion-content>
